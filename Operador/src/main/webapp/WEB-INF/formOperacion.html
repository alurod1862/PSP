<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<h1>Operaciones a realizar....</h1>

<form>
    <label for="operacion">Tipo de Operación:</label>
    <select id="operacion" name="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>

    <br>

    <label for="primerNumero">Primer Numero:</label>
    <input type="text" id="primerNumero" name="primerNumero">

    <br>

    <label for="segundoNumero">Segundo Numero:</label>
    <input type="text" id="segundoNumero" name="segundoNumero">

    <br>

    <button type="button">Enviar Datos</button>
    <button type="button">Borrar Datos</button>
</form>
</body>
</html>
